<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>番茄时钟 + 待办事项</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>番茄时钟 + 待办事项</h1>
      <div class="user-info">
        <div id="anonymous-info" class="user-status">
          <span>匿名模式 (数据存储在本地)</span>
          <button id="show-login-btn" class="btn secondary small">登录</button>
          <button id="show-register-btn" class="btn primary small">注册</button>
        </div>
        <div id="logged-in-info" class="user-status" style="display: none;">
          <span>欢迎，<span id="username-display"></span></span>
          <button id="logout-btn" class="btn secondary small">登出</button>
        </div>
      </div>
    </header>
    
    <main>
      <section class="pomodoro-section" id="pomodoro-section">
        <div class="pomodoro-timer">
          <div class="mode-icon" id="mode-icon">⏱️</div>
          <div class="timer-display">
            <span id="minutes">25</span>:<span id="seconds">00</span>
          </div>
          <div class="timer-status" id="timer-status">准备开始</div>
          <div class="timer-controls">
            <button id="start-btn" class="btn primary">开始</button>
            <button id="skip-btn" class="btn secondary" disabled>跳过</button>
            <button id="reset-btn" class="btn danger" disabled>重置</button>
          </div>
        </div>
        
        <div class="pomodoro-info">
          <div class="current-task">
            <h3>当前任务</h3>
            <div class="task-display-container">
              <div id="current-task-display">未选择任务</div>
              <button id="clear-task-btn" class="btn small secondary" title="清除选择的任务">清除</button>
            </div>
          </div>
          <div class="pomodoro-stats">
            <h3>今日统计</h3>
            <div class="stats-item">
              <span>已完成番茄钟:</span>
              <span id="completed-pomodoros">0</span>
            </div>
            <div class="stats-item">
              <span>总专注时间:</span>
              <span id="total-focus-time">0分钟</span>
            </div>
          </div>
        </div>
      </section>
      
      <section class="todo-section">
        <h2>待办事项</h2>
        <div class="todo-form">
          <input type="text" id="todo-input" placeholder="添加新的待办事项...">
          <button id="add-todo-btn" class="btn primary">添加</button>
        </div>
        
        <div class="todo-filters">
          <button class="filter-btn active" data-filter="all">全部</button>
          <button class="filter-btn" data-filter="active">未完成</button>
          <button class="filter-btn" data-filter="completed">已完成</button>
        </div>
        
        <ul class="todo-list" id="todo-list">
          <!-- 待办事项将通过JavaScript动态添加 -->
        </ul>
      </section>
    </main>
    
    <footer>
      <div class="settings-btn" id="settings-btn">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
        设置
      </div>
    </footer>
  </div>
  
  <!-- 设置弹窗 -->
  <div class="modal" id="settings-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>番茄钟设置</h2>
        <span class="close-btn" id="close-settings">&times;</span>
      </div>
      <div class="modal-body">
        <div class="settings-item">
          <label for="work-duration">工作时长 (分钟)</label>
          <input type="number" id="work-duration" min="1" max="60" value="25">
        </div>
        <div class="settings-item">
          <label for="short-break">短休息时长 (分钟)</label>
          <input type="number" id="short-break" min="1" max="30" value="5">
        </div>
        <div class="settings-item">
          <label for="long-break">长休息时长 (分钟)</label>
          <input type="number" id="long-break" min="1" max="60" value="15">
        </div>
        <div class="settings-item">
          <label for="long-break-interval">长休息间隔 (次数)</label>
          <input type="number" id="long-break-interval" min="1" max="10" value="4">
        </div>
      </div>
      <div class="modal-footer">
        <button id="save-settings" class="btn primary">保存</button>
        <button id="cancel-settings" class="btn secondary">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 登录弹窗 -->
  <div class="modal" id="login-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>用户登录</h2>
        <span class="close-btn" id="close-login">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-item">
          <label for="login-username">用户名</label>
          <input type="text" id="login-username" placeholder="请输入用户名">
        </div>
        <div class="form-item">
          <label for="login-password">密码</label>
          <input type="password" id="login-password" placeholder="请输入密码">
        </div>
        <div class="error-message" id="login-error"></div>
      </div>
      <div class="modal-footer">
        <button id="login-btn" class="btn primary">登录</button>
        <button id="cancel-login" class="btn secondary">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 注册弹窗 -->
  <div class="modal" id="register-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>用户注册</h2>
        <span class="close-btn" id="close-register">&times;</span>
      </div>
      <div class="modal-body">
        <div class="form-item">
          <label for="register-username">用户名</label>
          <input type="text" id="register-username" placeholder="请输入用户名 (3-20个字符)">
        </div>
        <div class="form-item">
          <label for="register-password">密码</label>
          <input type="password" id="register-password" placeholder="请输入密码 (至少6个字符)">
        </div>
        <div class="form-item">
          <label for="register-confirm-password">确认密码</label>
          <input type="password" id="register-confirm-password" placeholder="请再次输入密码">
        </div>
        <div class="error-message" id="register-error"></div>
      </div>
      <div class="modal-footer">
        <button id="register-btn" class="btn primary">注册</button>
        <button id="cancel-register" class="btn secondary">取消</button>
      </div>
    </div>
  </div>
  
  <!-- 数据同步弹窗 -->
  <div class="modal" id="sync-modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2>数据同步</h2>
        <span class="close-btn" id="close-sync">&times;</span>
      </div>
      <div class="modal-body">
        <p>检测到您有本地数据，是否要将其同步到您的账户？</p>
        <p>注意：这将合并您的本地数据和云端数据。</p>
      </div>
      <div class="modal-footer">
        <button id="sync-btn" class="btn primary">同步数据</button>
        <button id="discard-local-btn" class="btn danger">放弃本地数据</button>
        <button id="cancel-sync" class="btn secondary">取消</button>
      </div>
    </div>
  </div>
  
  <script src="app.js"></script>
</body>
</html>
